<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="stylesheet/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="background">
      <section class="background__bubbles">
        <img
          src="./images/bg-pattern-top.svg"
          alt="bubble-left"
          class="background__bubbles-item item-top"
        />
        <img
          src="./images/bg-pattern-bottom.svg"
          alt="bubble-right"
          class="background__bubbles-item item-bottom"
        />
      </section>
      <main class="target">
        <img
          src="./images/bg-pattern-card.svg"
          alt="Portada Victor"
          class="target__portada"
        />
        <img
          src="./images/image-victor.jpg"
          alt="foto Victor"
          class="target__photo"
        />
        <section class="target__info">
          <div class="target__info-user">
            <h1>Victor Crest</h1>
            <p>26</p>
          </div>
          <p class="target__info-city">London</p>
          <hr />
          <section class="target__info-stats">
            <article class="target__info-stats__item">
              <p class="target__info-stats__item-number">80K</p>
              <p class="target__info-stats__item-field">Followers</p>
            </article>
            <article class="target__info-stats__item">
              <p class="target__info-stats__item-number">803K</p>
              <p class="target__info-stats__item-field">Likes</p>
            </article>
            <article class="target__info-stats__item">
              <p class="target__info-stats__item-number">1.4K</p>
              <p class="target__info-stats__item-field">Photos</p>
            </article>
          </div>
        </section>
      </main>
    </section>
  </body>
</html>
